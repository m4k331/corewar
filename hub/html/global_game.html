</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand navbar-dark" href="index.html">
            <img src="img/21.svg" width="30" height="30" class="d-inline-block align-top mr-3" alt="21">
            CoreWar
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                <a class="nav-item nav-link" href="profile.html">Profile</a>

                <a class="nav-item nav-link" href="logout.html">Logout</a>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container min-vh-100">
        <div class="row align-content-center min-vh-100">
            <form class="col shadow align-items-center text-center">
                <div class="row justify-content-center m-1">
                    <img src="img/global.svg" alt="bot" width="150" height="150">
                </div>
                <div class="row-12 p-2 load-text">GLOBAL</div>
                <div class="row p-3 justify-content-center align-items-center align-content-center text-left">
                    <div class="col-6">
                        <div class="row my-3">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Game room</label>
                            <input type="text" class="form-control mr-sm-2" id="exampleFormControlInput1" placeholder="Name...">
                        </div>
                        <div class="row my-3">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Your bot</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row my-3">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Slots for the game</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">4</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div>
                    <input class="col-6 btn btn-dark p-1 mx-2 my-4" type="submit" name="search" id="s" value="SEARCH PLAYERS">
                </div>
            </form>
        </div>
    </div>
</section>
